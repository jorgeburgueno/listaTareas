<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container"> 
        <div class = "columna">
            <div class="perfil">Perfil</div>            
                <form class="area-tareas">
                    <label>Tareas pendientes</label><br>
                    <label class="radio-option">
                        <input type="radio" name="fecha_pendiente" value="hoy">Hoy
                    </label><br>
                    <label class="radio-option">
                        <input type="radio" name="fecha_pendiente" value="semana">Esta semana
                    </label><br>
                    <label class="radio-option">
                        <input type="radio" name="fecha_pendiente" value="todas">Todas
                    </label><br>
                </form>                     
        </div>
        <div class="bloque">
            <div class="button-container">
            <button class="btn-crear">nueva tarea</button>
            </div>           
            <div class="display"></div>            
        </div>
        <div class="nueva-tarea">
            <form class="form-tarea">
                <legend>Crear nueva tarea</legend>
                <button class="btn-cerrar">X</button>
                <label for="name">Nombre de tarea</label>
                <input type="text" id="name" name="name" required><br>
                <label for="fecha_limite">fecha limite:</label><br>
                <input type="date" id="fecha_limite" name="fecha_limite"><br>
                <label for="descripcion">descripcion</label><br>
                <textarea name="descripcion" id="descripcion" rows="5" cols="30" placeholder="Escribe una descripcion"></textarea>
                <button type="submit" id="submit">Aceptar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
