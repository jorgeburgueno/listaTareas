<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class = "columna">
            <div class="perfil">Perfil</div>
            <div class="area-tareas">
                <form>
                    <label>Tareas pendientes</label>
                    <label><input type="radio" name="fecha_pendiente" value="hoy">Hoy</label>
                    <label><input type="radio" name="fecha_pendiente" value="semana">Esta semana</label>
                    <label><input type="radio" name="fecha_pendiente" value="todas">Todas</label>
                </form>
            </div>
            
        </div>
        <div class="bloque">
            <button class="crear-tarea">nueva tarea</button>           
            <div class="display">display</div>            
        </div>
        <div class="nueva-tarea">
            <form>
                <label for="name">Nombre de tarea</label>
                <input type="text" id="name" name="name"><br>
                <label for="fecha_limite">fecha limite:</label><br>
                <input type="date" id="fecha_limite" name="name"><br>
                <label for="descripcion">descripcion</label><br>
                <textarea name="descripcion" id="descripcion" rows="5" cols="30" placeholder="Escribe una descripcion"></textarea>
            </form>
        </div>
    </div>
</body>
</html>
